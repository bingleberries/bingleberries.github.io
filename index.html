<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingleton's Personal Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #0ff;
    }

    header h1 {
      font-size: 24px;
      color: #0ff;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #0ff;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
    }

    .hero h2 {
      font-size: 48px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00bfbf;
    }

    .games-section {
      margin: 80px auto;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #0ff5;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
      border-top: 1px solid #0ff3;
    }
  </style>
</head>
