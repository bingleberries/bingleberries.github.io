<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingleyon — Hub Space</title>
  <style>
    :root{--bg:#0b1220;--panel:#0f1722;--accent:#1070ff;--glass:rgba(255,255,255,0.04);--muted:rgba(255,255,255,0.55)}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:radial-gradient(1200px 600px at 10% 10%, rgba(16,112,255,0.06), transparent), radial-gradient(900px 400px at 90% 80%, rgba(150,60,255,0.04), transparent), var(--bg);color:#e6eef8}
    .app{display:grid;grid-template-columns:320px 1fr;gap:20px;height:100vh;padding:28px}
    .sidebar{background:linear-gradient(180deg,var(--panel),rgba(255,255,255,0.02));border-radius:14px;padding:18px;box-shadow:0 6px 30px rgba(2,6,23,0.7);overflow:auto}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:grid;place-items:center;font-weight:800}
    h1{font-size:16px;margin:0}
    .search{margin-top:14px;display:flex;gap:8px}
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit;outline:none}
    .search button{padding:10px 12px;border-radius:10px;border:0;background:var(--accent);color:white;cursor:pointer}
    .genres{margin-top:16px;display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:8px 10px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.06);cursor:pointer;font-size:13px}
    .chip.active{background:linear-gradient(90deg,var(--accent),#6ee7b7);color:#041429;border:0}
    .list{margin-top:18px}
    .item{padding:8px 10px;border-radius:8px;margin-bottom:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;align-items:center;gap:10px;cursor:pointer}
    .item .title{font-weight:700}
    .player{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:14px;padding:14px;box-shadow:0 10px 40px rgba(2,6,23,0.6);position:relative;overflow:hidden}
    .player h2{margin:0 0 8px 0}
    .iframe-wrap{width:100%;height:calc(100vh - 160px);background:#000;border-radius:10px;overflow:hidden}
    iframe{width:100%;height:100%;border:0}
    .empty{display:grid;place-items:center;height:100%;color:var(--muted)}
    /* responsive */
    @media(max-width:900px){.app{grid-template-columns:1fr;grid-auto-rows:auto;padding:12px}.sidebar{order:2}.player{order:1;height:60vh}.iframe-wrap{height:100%}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">B</div>
        <div>
          <h1>Bingleyon Hub</h1>
          <div style="font-size:12px;color:var(--muted)">Space theme • search genres • iframe preview</div>
        </div>
      </div>

      <div class="search">
        <input id="q" placeholder="Search movies, comics, shows..." oninput="renderList()" />
        <button id="clear" title="Clear" onclick="clearSearch()">✕</button>
      </div>

      <div class="genres" id="genres"></div>

      <div class="list" id="list"></div>
    </aside>

    <main class="player">
      <h2 id="playerTitle">Select something to preview</h2>
      <div class="iframe-wrap" id="viewer">
        <div class="empty">Click a title on the left — links open inside an iframe here (if the site allows embedding).</div>
      </div>
    </main>
  </div>

  <script>
    // Items discovered in the uploaded file. I decoded a few Drive links from your HTML.
    const items = [
      {title: "The CupHead Show", url: "https://drive.google.com/drive/folders/1j_K1YV4w_sHAzwEAaUMl-qSk4qjrYSJ_", genre: "Cartoons"},
      {title: "Five Nights at Freddy's (full movie)", url: "https://drive.google.com/file/d/1OyO1OdhtfwR883Uvi0QPP5iooGcxTVSY/view", genre: "Horror"},
      {title: "Kirby: Right Back At Ya!", url: "https://drive.google.com/drive/u/0/folders/1LawIFQ48UCdP3-VUan7iWTm4l5EonWYw", genre: "Anime"},
      {title: "Avengers: Endgame (Avengers.Endgame.2019)", url: "https://drive.google.com/file/d/1UsxNtlBxGFp955GwEB-s8wYJCA6bXt7e/view", genre: "Marvel"},
      {title: "Ant-Man And The Wasp", url: "https://drive.google.com/file/d/1AstKQ5KLX94k7RFIlsu2St9um8sS_w_M/view", genre: "Marvel"},
      {title: "Black Panther", url: "https://drive.google.com/file/d/1GdMksUpH7ghCBF1j4sEmJU9hmZ3pPpkn/view", genre: "Marvel"},
      {title: "Deadpool", url: "https://drive.google.com/file/d/1VH_yELQQxJxhuyxsU80q8eMsEeaxNomz/view", genre: "Action"},
      {title: "Zootopia (2016)", url: "https://drive.google.com/file/d/1HYeIrbf8A-vfvJsvYP59AQzG9l8nt03h/view", genre: "Family"}
    ];

    // build genre list
    const genres = Array.from(new Set(items.map(i=>i.genre))).sort();
    const genresEl = document.getElementById('genres');
    genresEl.innerHTML = '<button class="chip active" data-genre="ALL">All</button>' + genres.map(g=>`<button class="chip" data-genre="${g}">${g}</button>`).join('');

    genresEl.addEventListener('click', e=>{
      const btn = e.target.closest('.chip'); if(!btn) return;
      document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
      btn.classList.add('active'); renderList();
    });

    function clearSearch(){document.getElementById('q').value='';renderList();}

    function renderList(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      const active = document.querySelector('.chip.active')?.dataset.genre || 'ALL';
      const list = document.getElementById('list');
      const filtered = items.filter(i=>{
        if(active!=='ALL' && i.genre!==active) return false;
        if(!q) return true;
        return (i.title + ' ' + i.genre).toLowerCase().includes(q);
      });
      list.innerHTML = filtered.map((it,idx)=>`
        <div class="item" data-idx="${idx}" onclick="openItem(${idx})">
          <div style="width:44px;height:62px;border-radius:6px;background:linear-gradient(180deg,rgba(255,255,255,0.03),transparent);display:flex;align-items:center;justify-content:center;font-weight:700">${it.title.split(' ').slice(0,2).map(s=>s[0]).join('')}</div>
          <div style="flex:1">
            <div class="title">${it.title}</div>
            <div style="font-size:12px;color:var(--muted)">${it.genre}</div>
          </div>
          <div style="font-size:12px;color:var(--muted);padding-left:6px">▶</div>
        </div>`).join('') || '<div style="color:var(--muted);padding:8px">Nothing found</div>';
    }

    function openItem(listIdx){
      const item = items[listIdx];
      const viewer = document.getElementById('viewer');
      const title = document.getElementById('playerTitle');
      title.textContent = item.title;

      // Try to iframe the URL. Note: many sites (Google Drive, YouTube, etc.) set headers preventing embedding.
      // If embedding fails, user can click the "Open original" fallback button shown below.

      // create iframe
      const iframe = document.createElement('iframe');
      iframe.src = item.url;
      iframe.loading = 'lazy';
      iframe.sandbox = ''; // intentionally permissive; removing sandbox helps but some hosts block iframe embedding

      // fallback message and open button
      viewer.innerHTML = '';
      viewer.appendChild(iframe);

      // after a few hundred ms, check if iframe loaded content (best-effort)
      setTimeout(()=>{
        try{
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if(!doc || doc.location.href === 'about:blank'){
            showFallback(item);
          }
        }catch(e){
          // cross-origin or blocked — show fallback
          showFallback(item);
        }
      },700);
    }

    function showFallback(item){
      const viewer = document.getElementById('viewer');
      viewer.innerHTML = `<div style="padding:20px;display:flex;flex-direction:column;height:100%;box-sizing:border-box;gap:10px"><div style="flex:1;display:grid;place-items:center;color:var(--muted)">This link cannot be embedded due to the host's iframe restrictions.<br>Use the button below to open in a new tab.</div><div style="display:flex;gap:8px"><a target="_blank" rel="noopener noreferrer" href="${item.url}" style="flex:1;padding:10px;border-radius:10px;text-align:center;background:var(--accent);color:#00122a;text-decoration:none">Open original</a><button onclick="copyLink('${item.url}')" style="padding:10px;border-radius:10px;background:rgba(255,255,255,0.04);border:0;color:var(--muted)">Copy link</button></div></div>`;
    }

    function copyLink(url){navigator.clipboard?.writeText(url).then(()=>alert('Link copied to clipboard'))}

    // initial render
    renderList();

    // expose openItem for inline onclick
    window.openItem = openItem;
  </script>
</body>
</html>
