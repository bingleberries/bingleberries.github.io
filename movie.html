<!doctype html>
<!-- Full-screen animated "Bing's Hub" UI
     Features:
     - Fixed nebula + canvas starfield (twinkle + shooting stars)
     - Floating animated app logos
     - Full-page scroll (scrollbar controls the whole page)
     - Search + genre chips + clickable items (open in new tab)
-->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bing's Hub — Space UI</title>
<style>
  :root{
    --bg:#060814;
    --panel:#0f1722;
    --accent:#1070ff;
    --glass:rgba(255,255,255,0.04);
    --muted:rgba(255,255,255,0.6);
    --card-gradient: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  }

  /* Reset & page sizing */
  html,body{height:auto;min-height:100vh;margin:0;font-family:Inter,system-ui,Arial,sans-serif;color:#e6eef8;background:var(--bg);overflow-x:hidden}
  *{box-sizing:border-box}

  /* Fixed layered background: nebula (css), then star canvas */
  .bg-nebula{
    position:fixed;inset:0;z-index:0;pointer-events:none;
    background:
      radial-gradient(900px 500px at 10% 20%, rgba(16,112,255,0.12), transparent 25%),
      radial-gradient(700px 400px at 85% 80%, rgba(130,60,255,0.08), transparent 20%),
      linear-gradient(180deg, rgba(5,9,18,0.85), rgba(0,0,10,0.75));
    filter:blur(12px) saturate(110%);
    mix-blend-mode:screen;
  }

  canvas#stars {
    position:fixed;inset:0;z-index:1;pointer-events:none;display:block;
  }

  /* App layout (content scrolls) */
  .app {
    position:relative;
    z-index:2;
    display:grid;
    grid-template-columns: 320px 1fr;
    gap:20px;
    width:100%;
    min-height:100vh;
    padding:28px;
    align-items:start;
  }

  /* Top bar for small screens (mobile) */
  header.topbar {
    grid-column:1/-1;
    display:flex;gap:12px;align-items:center;justify-content:space-between;
    margin-bottom:6px;
  }

  .brand { display:flex;gap:12px;align-items:center }
  .logo {
    width:56px;height:56px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent),#8b5cf6);
    display:grid;place-items:center;font-weight:900;font-size:20px;color:#021425;
    box-shadow:0 8px 30px rgba(16,112,255,0.06), inset 0 -6px 18px rgba(255,255,255,0.03);
  }
  h1{font-size:18px;margin:0}
  .sub { font-size:12px;color:var(--muted) }

  /* Sidebar */
  aside.sidebar{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius:14px;padding:18px;box-shadow:0 6px 30px rgba(2,6,23,0.6);
    min-height:220px;
    position:sticky; top:28px; align-self:start;
  }

  .search { margin-top:12px; display:flex; gap:8px }
  .search input{
    flex:1;padding:10px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit;outline:none;
    caret-color:var(--accent);
  }
  .search button{padding:10px 12px;border-radius:10px;border:0;background:var(--accent);color:#00122a;cursor:pointer}

  .genres{margin-top:14px;display:flex;flex-wrap:wrap;gap:8px}
  .chip{padding:8px 10px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.06);cursor:pointer;font-size:13px;color:var(--muted)}
  .chip.active{background:linear-gradient(90deg,var(--accent),#6ee7b7);color:#041429;border:0}

  .list{margin-top:14px;max-height:60vh;overflow:auto;padding-right:6px}
  .item{padding:8px 10px;border-radius:10px;margin-bottom:8px;background:var(--card-gradient);display:flex;align-items:center;gap:10px;cursor:pointer;transition:transform .14s ease, box-shadow .14s}
  .item:hover{transform:translateX(6px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
  .item .thumb{width:52px;height:60px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.03),transparent);display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--muted)}
  .title{font-weight:700}
  .meta{font-size:12px;color:var(--muted)}

  /* Main content area */
  main.viewer {
    min-height: 60vh;
    border-radius:14px;padding:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:0 10px 40px rgba(2,6,23,0.6);
    display:flex;flex-direction:column;
    gap:14px;
  }

  /* Floating logos area (top of main) */
  .floating-logos{
    position:relative;height:120px;overflow:visible;
  }
  .floating-logos .app-logo{
    position:absolute; width:72px;height:72px;border-radius:16px;
    display:grid;place-items:center;font-weight:800;color:#00122a;
    background:linear-gradient(135deg,var(--accent),#8b5cf6);
    box-shadow:0 10px 30px rgba(2,6,23,0.5);
    transform-origin:center;
    cursor:pointer; user-select:none;
  }
  /* float animation */
  @keyframes floaty {
    0%{ transform: translateY(0px) rotate(-2deg) }
    50%{ transform: translateY(-12px) rotate(2deg) }
    100%{ transform: translateY(0px) rotate(-2deg) }
  }
  .app-logo{ animation: floaty 6s ease-in-out infinite; }

  /* Grid of cards */
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap:14px;
  }
  .card{
    padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    min-height:110px;display:flex;flex-direction:column;gap:8px;justify-content:space-between;cursor:pointer;
    transition:transform .12s ease, box-shadow .12s;
  }
  .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
  .card .c-title{font-weight:800}
  .card .c-meta{font-size:12px;color:var(--muted)}

  /* full-page scrollbar styling */
  html {
    scrollbar-width: thin;
    scrollbar-color: rgba(168,190,255,0.4) rgba(255,255,255,0.03);
  }
  ::-webkit-scrollbar{ width:14px }
  ::-webkit-scrollbar-track{ background: rgba(255,255,255,0.02); border-left:1px solid rgba(255,255,255,0.02) }
  ::-webkit-scrollbar-thumb{ background:linear-gradient(var(--accent), #6ee7b7); border-radius:12px; border:3px solid rgba(0,0,0,0.12) }

  /* Responsive */
  @media(max-width:960px){
    .app{grid-template-columns:1fr; padding:16px}
    aside.sidebar{position:relative; top:0; order:2}
    main.viewer{order:1}
    .floating-logos{height:90px}
  }
</style>
</head>

      <div class="grid" id="grid"></div>

  </div>
