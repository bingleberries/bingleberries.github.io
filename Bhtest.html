<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bing's Hub</title>
  <style>
    :root{--bg:#0b1220;--panel:#0f1722;--accent:#1070ff;--glass:rgba(255,255,255,0.04);--muted:rgba(255,255,255,0.55)}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:radial-gradient(1200px 600px at 10% 10%, rgba(16,112,255,0.06), transparent), radial-gradient(900px 400px at 90% 80%, rgba(150,60,255,0.04), transparent), var(--bg);color:#e6eef8}
    .app{display:grid;grid-template-columns:320px 1fr;gap:20px;height:100vh;padding:20px}
    .sidebar{background:linear-gradient(180deg,var(--panel),rgba(255,255,255,0.02));border-radius:14px;padding:18px;box-shadow:0 6px 30px rgba(2,6,23,0.7);overflow:auto}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:grid;place-items:center;font-weight:800}
    h1{font-size:16px;margin:0}
    .search{margin-top:14px;display:flex;gap:8px}
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit;outline:none}
    .search button{padding:10px 12px;border-radius:10px;border:0;background:var(--accent);color:white;cursor:pointer}
    .genres{margin-top:16px;display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:8px 10px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.06);cursor:pointer;font-size:13px}
    .chip.active{background:linear-gradient(90deg,var(--accent),#6ee7b7);color:#041429;border:0}
    .list{margin-top:18px}
    .item{padding:8px 10px;border-radius:8px;margin-bottom:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;align-items:center;gap:10px;cursor:pointer}
    .item .title{font-weight:700;word-break:break-word}
    .meta{font-size:12px;color:var(--muted)}
    .player{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:14px;padding:14px;box-shadow:0 10px 40px rgba(2,6,23,0.6);position:relative;overflow:hidden;display:flex;flex-direction:column}
    .viewer-controls{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    .viewer-msg{font-size:13px;color:var(--muted)}
    .iframe-wrap{flex:1;width:100%;background:#000;border-radius:10px;overflow:hidden;display:grid;place-items:center}
    a.open-btn{padding:10px 12px;border-radius:10px;text-decoration:none;background:var(--accent);color:#00122a}
    @media(max-width:900px){.app{grid-template-columns:1fr;grid-auto-rows:auto;padding:12px}.sidebar{order:2}.player{order:1;height:60vh}.iframe-wrap{height:100%}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">B</div>
        <div>
          <h1>Bing's Hub</h1>
          <div style="font-size:12px;color:var(--muted)">Space theme • direct-open links • locked titles</div>
        </div>
      </div>

      <div class="search">
        <input id="q" placeholder="Search movies, comics, shows..." oninput="renderList()" />
        <button id="clear" title="Clear" onclick="clearSearch()">✕</button>
      </div>

      <div class="genres" id="genres"></div>

      <div class="list" id="list"></div>
    </aside>

  
        <!-- intentionally left blank; viewer not used. -->
      </div>
    </main>
  </div>

  <script>
    // All links extracted from your uploaded HTML have been added below.
    // Titles are locked (display-only) and searches work across title + genre.
    const items = [

      {title: "Avengers.Endgame.2019.1080p.BluRay.x264-[YTS.LT].mp4", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1UsxNtlBxGFp955GwEB-s8wYJCA6bXt7e/view&sa=D", genre: "Movies"},
      {title: "Ant-Man And The Wasp.mp4", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1AstKQ5KLX94k7RFIlsu2St9um8sS_w_M/view&sa=D", genre: "Movies"},
      {title: "Black.Panther.2018.mp4", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1GdMksUpH7ghCBF1j4sEmJU9hmZ3pPpkn/view&sa=D", genre: "Movies"},
      {title: "Deadpool 2016 360p.ts", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1VH_yELQQxJxhuyxsU80q8eMsEeaxNomz/view&sa=D", genre: "Movies"},
      {title: "Zootopia 2016 360p.ts", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1HYeIrbf8A-vfvJsvYP59AQzG9l8nt03h/view&sa=D", genre: "Movies"},

      {title: "Garfield & Friends Full Series", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1u9Pr61UADQ2cTYvkIkqpEjCzJf9bM9Ic&sa=D", genre: "Shows"},
      {title: "Gravity Falls Full Series", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1Q6s6AB7BAOndbFy4xcnuX4FjO8uHnqaZ&sa=D", genre: "Shows"},
      {title: "Hazbin Hotel Series", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1FnnwXwhzJgxIFFjp9I0uW6EFknZ8l6U7&sa=D", genre: "Shows"},
      {title: "Hey Arnold", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1tvjU4AqKfPOM_wPZA-pJsjYaOKguNaDD&sa=D", genre: "Shows"},
      {title: "Scooby Doo Where Are You Full Series", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1ZtFBjPAE-qVzdHJ3EKnvlBFNhux5m3Hi&sa=D", genre: "Shows"},
      {title: "The Simpsons", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1ZtFBjPAE-qVzdHJ3EKnvlBFNhux5m3Hi?usp%3Ddrive_link&sa=D", genre: "Shows"},
      {title: "Smiling Friends [Full Seasons]", url: "https://www.google.com/url?q=https://drive.google.com/drive/u/1/folders/1px8IK0jaSlqj3fK-yawRwD0aQD4pXGld&sa=D", genre: "Shows"},
      {title: "South Park Full Series", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1PzKaoaK4blzlaoxnwC20gZoeYE5mDxWL&sa=D", genre: "Shows"},
      {title: "SpongeBob SquarePants seasons 1 to 15 DVDRIPPED", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1cOFMumtLFERJqS6Y5oTyBb6ZRXNHCgZF?usp%3Ddrive_link&sa=D", genre: "Shows"},

      {title: "Sonic the Hedgehog Comics", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1Rl63s8mf0P41xy-bVNamLoEz7xAkf-nL&sa=D", genre: "Comics"},
      {title: "Teenage Mutant Ninja Turtles (COMIC)", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1Nb17fir8Loz7Zx9gkrlAGXvE7uAzi7TG&sa=D", genre: "Comics"},
      {title: "Invincible Comic Collection (1-144)", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1s21qKWyfqZeqr5ptjJDCFIrUSCPrVMhb&sa=D", genre: "Comics"},
      {title: "Dog Man Comic 1-12", url: "https://www.google.com/url?q=https://sites.google.com/view/dogmanonline&sa=D", genre: "Comics"},
      {title: "Dog Man 2025 1080p HD.mp4 (movie)", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1TgEV9AykxchfLMZ4zB4jJhSKKW5f9xRL/view?usp%3Ddrive_link&sa=D", genre: "Movies"},
      {title: "Cars 2006", url: "https://drive.google.com/file/d/106N7zd611ShtPMOx97XwFSxkg8theQLN/view", genre: "Movies"},
      {title: "The Killing Joke (comic)", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/16imspbk4aad2tLmaO7ewGBRKw3RsqLJV&sa=D", genre: "Comics"},

      {title: "Jujutsu Kaisen S1 (drive)", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1pQ5CC4NeCB9bj-IrIHeu2x3nskc4gPeS?dmr%3D1&sa=D", genre: "Shows"},
      {title: "Jujutsu Kaisen seasons 1-2 netflix ripped", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1eqNcKK02wEdRV7RnfrmDRZf2s2QZHUyj&sa=D", genre: "Shows"},
      {title: "JJK (Kayoanime) S1 1080p x265", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1uxszC0gNTvkWicUU-TAUfCdGy7I8g0_y&sa=D", genre: "Shows"},
      {title: "Death Note (drive folder)", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/1LNhG5Hjk4p9eJqvt0ooEpyAqnQRzJwYE&sa=D", genre: "Anime"},
      {title: "Berserk (drive folder)", url: "https://www.google.com/url?q=https://drive.google.com/drive/folders/14Ri_EP2Q6HxWJQbU97ZEAjSc9MfTmKI3&sa=D", genre: "Comics"},

      {title: "Spider-Man - multiple (Homecoming, Far From Home, Into The Spider-Verse etc)", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1V3Bq0lrDQUxJay5DDs3gK69ZvRNb1j2u/view&sa=D", genre: "Movies"},
      {title: "The Amazing Spider-Man (full movie).ts", url: "https://www.google.com/url?q=https://drive.google.com/file/d/1jom1D1Dc3eF3ZmCXVzh8lhlXrFGOBpXK/view&sa=D", genre: "Movies"},

      // add more links here if you want — they were all parsed from your uploaded file
    ];

    // fixed genre chips user requested
    const fixedGenres = ["All","Movies","Comics","Shows","Horror","Cartoons","Comedy","Anime"];
    const genresEl = document.getElementById('genres');
    genresEl.innerHTML = fixedGenres.map((g,i)=>`<button class="chip ${i===0?'active':''}" data-genre="${g}">${g}</button>`).join('');

    genresEl.addEventListener('click', e=>{
      const btn = e.target.closest('.chip'); if(!btn) return;
      document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
      btn.classList.add('active'); renderList();
    });

    function clearSearch(){document.getElementById('q').value='';renderList();}

    function renderList(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      const active = document.querySelector('.chip.active')?.dataset.genre || 'All';
      const list = document.getElementById('list');
      const filtered = items.filter(i=>{
        if(active!=='All' && i.genre.toLowerCase()!==active.toLowerCase()) return false;
        if(!q) return true;
        return (i.title + ' ' + i.genre).toLowerCase().includes(q);
      });

      list.innerHTML = filtered.map((it,idx)=>`
        <div class="item" data-idx="${idx}" onclick="openItem(${idx})">
          <div style="width:44px;height:62px;border-radius:6px;background:linear-gradient(180deg,rgba(255,255,255,0.03),transparent);display:flex;align-items:center;justify-content:center;font-weight:700">${escapeHtml(it.title).split(' ').slice(0,2).map(s=>s[0]||'').join('')}</div>
          <div style="flex:1">
            <div class="title">${escapeHtml(it.title)}</div>
            <div class="meta">${escapeHtml(it.genre)}</div>
          </div>
          <div style="font-size:12px;color:var(--muted);padding-left:6px">↗</div>
        </div>`).join('') || '<div style="color:var(--muted);padding:8px">Nothing found</div>';
    }

    function openItem(listIdx){
      const item = items[listIdx];
      // open in new tab (direct)
      window.open(item.url, '_blank');
    }

    function escapeHtml(str){ return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    // initial render
    renderList();
    window.openItem = openItem;
  </script>
</body>
</html>
